<app-header></app-header>
<div class="header-bg-primary"></div>

<div class="illustration" style="background-image: url(../../../assets/images/office.jpeg); background-size: cover"></div>

<div class="container-fluid py-5">
  <div class="row d-flex justify-content-center">
      <div class="col-10 col-md-8 py-5">
        <div class="blog-item-short d-flex flex-column">
          <div class="h1 mb-1">{{article.title}}</div>
          <div class="subhead pb-3 color-secondary pb-5">{{article.subhead}}</div>
          <p calss="pt-3">
            {{article.text}}
          </p>
        </div>
      </div>
    </div>
</div>


<div class="container-fluid quick-contact-section d-flex align-items-center justify-content-center">
  <div class="row d-flex align-items-center jutify-content-center">
    <div class="col-12 col-md-2 d-flex align-items-center justify-content-center">
      <div class="fw-bold fs-4 ps-2 py-3 py-md-0">Contact facile</div>
    </div>
    <div class="col-12 col-md-5 d-flex align-items-center justify-content-center">
      <div class="d-flex flex-column px-2">
        <label class="pb-2"  from="name">Nom</label>
        <input type="text" name="name" class="form-control theme-input">
      </div>
      <div class="d-flex flex-column px-2">
        <label class="pb-2" for="email">email</label>
        <input type="text" name="email" class="form-control theme-input">
      </div>
    </div>
    <div class="col-12 col-md-5 pt-3 pt-md-0 d-flex align-items-center justify-content-center">
      <div class="d-flex flex-column ps-2 pe-4">
        <label class="pb-2"  for="message">Message</label>
        <input type="text" name="message" class="form-control theme-input">
      </div>
      <div class="btn-primary align-self-end d-flex align-items-center me-1" style="height: 50px;">Envoyer</div>
    </div>
  </div>
</div>
<app-footer></app-footer>
